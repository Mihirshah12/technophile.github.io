function check_Alpha(letters){
    var regexName = /^[a-zA-Z]+$/;
    var regexPhone = /^[0-9]/;
    var regexEmail = /^(([\-\w]+)\.?)+@(([\-\w]+)\.?)+\.[a-zA-Z]{2,4}$/;
    if(regexName.test(letters.fname.value) == false || regexName.test(letters.lname.value)==false ){
        alert("Name must be in alphabets only");
        letters.fname.focus();
        return false;
    }
    if(letters.fname.value == " " || letters.lname.value == " "){
        alert("Name Field cannot be left empty");
        letters.fname.focus();
        return false;
    }
    if(regexEmail.test(letters.email.value) == false){
        alert("Enter valid email id");
        letters.email.focus();
        return false;
    }
    if(letters.email.value == " "){
        alert("Email Field cannot be left empty");
        letters.email.focus();
        return false;
    }
    if(regexPhone.test(letters.pno.value) == false || letters.pno.value.length!=10 ){
        alert("Enter valid phone number");
        letters.pno.focus();
        return false;
    }
    if(letters.pno.value == " "){
        alert("Phone No. Field cannot be left empty");
        letters.pno.focus();
        return false;
    } 
    if((letters.checky.checked == true && letters.checkn.checked == false) || (letters.checkn.checked == true && letters.checky.checked == false)){
    }
        else{
            alert("One Checkbox should be checked.");
        letters.pno.focus();
        return false;
        }
    return true;
  }
